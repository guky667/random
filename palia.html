<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Palia Time</title>
    
    <link rel="icon" type="image/png" href="https://guky667.github.io/random/icon-logo.png">

    <style>
        #cursor{
            z-index: 2 !important;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Brush Script MT', cursive;
            font-size: 1em;
            overflow: hidden;
        }

        h1, h2
        {
            margin: 0;
            padding: 0;
        }

        .elderwood-background{
            background-image: url("https://images.ctfassets.net/qyr5bjm559gz/QbNRHVn0MA7eb7IKGGQOy/815e29234ef1ddb5e82e5fc93135caf9/AZ2_Promo_Gif.gif");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .time-container
        {
            margin-top:1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }

        .clock-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-main{
            position: absolute; z-index: -1
        }

        .star{
            position: absolute; 
            padding-top: 6px
        }

        .time-background{
            background-color: #3a405773;
            padding-top: 0.2em;
            padding-bottom: 0.2em;
            padding-left: 1.5em;
            padding-right: 1.5em;
            margin: 1em;
            border-radius: 20px;
        }

        .pip {
            position: absolute;
            margin: 0;
            left: 0.5em;
            top: 0.5em;
            cursor: pointer;
            opacity: 0.4;
        }

        .pip:hover {
            opacity: 1 !important;
        }

        .tooltip {
            position: absolute;
            margin: 0;
            top: 0.5em;
            left: 3em;
            cursor: default;
            display: inline;
            background-color: rgba(50, 50, 50, 0.7);
            opacity: 0;
        }

        .pip:hover + .tooltip {
            opacity: 1 !important;
        }
    </style>
</head>
<body class="elderwood-background">
    <div class="time-container">
        <button class="pip" onclick="javascript:window.open('https://guky667.github.io/random/palia.html', '','width=200,height=280')">üñºÔ∏è</button>
        <p class="tooltip">Click to open pip</p>
       
        <div class="clock-container">
            <img src="https://guky667.github.io/random/empty-clock.png" class="clock-main">
            <img id="star" class="star">
            <img src="https://guky667.github.io/random/big.png" id="cursor">
        </div>
        <div class="time-background">
            <h1 id="palia-time"></h1> 
        </div>
        
        <h2 id="time-period"></h2>
    </div>

    <script src="https://guky667.github.io/random/paliaTime.js"></script>
</body>
</html>
